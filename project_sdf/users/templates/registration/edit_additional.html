{% block content %}
{% load crispy_forms_tags %}
<div class="userEditForm">
  <div class="editHeader">
    <h4>Additional information:</h4>
  </div>
  <form id="editForm" method="post" action="{{ request.path }}">
    {% csrf_token %}
    <div>
      <div style="margin-bottom: 10px">
      {{ form|crispy }}
      </div>
      <div class="editBtnBx">
        <input type="submit" value="Save change" class="actionBtn">
      </div>
    </div>
  </form>

</div>
{% endblock %}
